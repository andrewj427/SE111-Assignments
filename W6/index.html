<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 | pay calculator</title>
</head>
<body>
    <h1>Week 6 | Pay Calculator</h1>
    <script>
        let documentbody = document.querySelector("body");
        var outputelement = document.createElement("p");

        var hourly = prompt('Enter your hourly pay:');
        var hoursworked = prompt('Enter your hours worked:')
        taxrate = .20

        //data to be displayed back to page
        var gross = (Number(hourly) * Number(hoursworked)).toFixed(2)
        var samsShare = (gross * taxrate).toFixed(2)
        var netpay = (gross - samsShare).toFixed(2)

        var outputHTML = `Gross pay: ${gross}<br>Uncle Sam's Share: ${samsShare}<br>Net Pay: ${netpay}`;
        console.log(outputHTML)
        outputelement.innerHTML = outputHTML;
        documentbody.appendChild(outputelement);

        
    </script>
</body>
</html>
