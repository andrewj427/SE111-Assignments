<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 | pay calculator</title>
</head>
<body>
    <h1>Week 6 | Pay Calculator</h1>
    <script>
        
        var hourly = prompt('Enter your hourly pay:');
        var hoursworked = prompt('Enter your hours worked:')
        taxrate = .20

        //data to be displayed back to page
        var gross = (Number(hourly) * Number(hoursworked)).toFixed(2)
        var samsShare = (gross * taxrate).toFixed(2)
        var netpay = (gross - samsShare).toFixed(2)

        var outputHTML = `Gross pay: ${gross}\nUncle Sam's Share: ${samsShare}\nNet Pay: ${netpay}`;
        alert(outputHTML)
        console.log(`Gross pay: ${gross}`)
        console.log(`Uncle Sam's Share: ${samsShare}`)
        console.log(`Net Pay: ${netpay}`)
        

        
    </script>
</body>
</html>
